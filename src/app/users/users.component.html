<div class="users-container">
    <div class="row">
        <p>Please select a user to find their posts:</p>
    </div>
    <app-loader *ngIf="userState.isUserListLoading"></app-loader>

    <div class="row users-list" 
        *ngIf="userState && userState.userList.length > 0">
        <div class="user-name"
            *ngFor="let user of userState.userList">
            <button 
                type="button" 
                class="btn btn-primary"
                [ngClass]="{'btn-warning': user.id === userState.selectedUser.id}"
                (click)="onUserSelect(user.id)">
                {{user.name.split(' ')[0]}}
            </button>
        </div>
    </div>
</div>
